<!DOCTYPE html>
<html>
    <head>
        <title>
            Room Design
        </title>
        <script src=" https://aframe.io/releases/0.6.0/aframe.min.js"></script>
    </head>
    <body>
        <a-scene>
            <a-assets>
                <img id="chair" src="Chair.jpg">
                <img id="granite" src="Granite.jpg">
                <img id="marble" src="Marble.jpg">
                <img id="monsoon" src="Monsoon.jpg">
                <img id="snow" src="Snow.jpg">
                <img id="wood" src="Wood.jpg">
                <img id="wall" src="Wall.jpg">
                <img id="floor" src="Floor.jpg">
                <img id="gradient" src="Gradient.jpg">
                <img id="blackstone" src="Blackstone.jpg">
            </a-assets>

            <a-sky src="#gradient"></a-sky>

            <a-plane src="#floor" height="6" width="9.4" position="0 0 -5" rotation="-90 0 0"></a-plane>
            <a-plane src="#wood" height="6" width="9.4" position="0 6 -5" rotation="90 0 0"></a-plane>
            <a-plane src="#wall" height="6" width="9.4" position="0 3 -7.5" rotation="0 0 0"></a-plane>
            <a-plane src="#wall" height="6" width="6" position="-4.7 3 -5" rotation="0 90 0"></a-plane>
            <a-plane src="#wall" height="6" width="6" position="4.7 3 -5" rotation="0 -90 0"></a-plane>
            <a-plane src="#marble" height="3" width="4.7" position="0 0.001 -5" rotation="-90 0 0"></a-plane>
            <a-plane src="#monsoon" height="4" width="2" position="-1.6 2.5 -7.49" rotation="0 0 0"></a-plane>
            <a-plane src="#snow" height="4" width="2" position="1.6 2.5 -7.49" rotation="0 0 0"></a-plane>

            <a-cylinder position="0 0.4 -5" radius="0.5" height="1" src="#granite" rotation="0 180 0"></a-cylinder>
            <a-cylinder position="0 1.05 -5" radius="2" height="0.1" src="#blackstone" rotation="0 180 0"></a-cylinder>

            <a-cylinder position="-3 0.3 -5" radius="0.1" height="0.6" src="#chair" rotation="0 180 0"></a-cylinder>
            <a-cylinder position="-3 0.65 -5" radius="0.5" height="0.1" src="#chair" rotation="0 180 0"></a-cylinder>
            <a-cylinder position="-3.3 1.1 -5" radius="0.5" height="0.1" src="#chair" rotation="0 180 90"></a-cylinder>

            <a-cylinder position="3 0.3 -5" radius="0.1" height="0.6" src="#chair" rotation="0 180 0"></a-cylinder>
            <a-cylinder position="3 0.65 -5" radius="0.5" height="0.1" src="#chair" rotation="0 180 0"></a-cylinder>
            <a-cylinder position="3.3 1.1 -5" radius="0.5" height="0.1" src="#chair" rotation="0 180 90"></a-cylinder>

            <a-cylinder radius="0.1" height="1" position="0 5.5 -5" color="black"></a-cylinder>
            <a-cone color="green" radius-bottom="0.8" radius-top="0.5" position="0 5 -5" height="0.4"></a-cone>
            <a-sphere color="white" radius="0.5" position="0 4.9 -5"></a-sphere>
        </a-scene> 
    </body>
</html>
